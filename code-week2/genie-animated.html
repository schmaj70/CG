<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec2 vPosition;

uniform float scale;
void main()
{
   gl_Position = vec4(scale*vPosition.x,scale*vPosition.y,0,1);
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;
out vec4 fColor;
void main()
{
    fColor = vec4( 1.0, 1.0, 1.0, 1.0 );
}
</script>
