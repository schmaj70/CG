<html>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in  vec4 vPosition;
in  vec4 vColor;
out vec4 tColor;

uniform mat4 modelViewMatrix;

void main() 
{    
	gl_Position = modelViewMatrix*vPosition;
    tColor = vColor;
} 

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;
in vec4 tColor;  
out vec4 fColor;

void main()
{
    fColor = tColor;
}
</script>
